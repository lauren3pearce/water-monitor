<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Water Monitor{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1a2a3a;  /* Darker Blue */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #d3f9d8;  /* Lighter Green */
        }

        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons i {
            margin-left: 10px;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <h2>Water Monitor</h2>
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'water_data' %}">Water Data</a></li>
            <li><a href="{% url 'water_level_graph' %}">Water Graph</a></li>
        </ul>
        <div class="nav-icons">
            {% if user.is_authenticated %}
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle"></i>
                <a href="{% url 'logout' %}"><button>Logout</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button>Login</button></a>
                <a href="{% url 'signup' %}"><button>Sign Up</button></a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
